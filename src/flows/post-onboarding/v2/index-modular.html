<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Betterfly - Post Onboarding Experience</title>
    
    <!-- ðŸ“ LEARNING NOTE: Applying Betterfly Design System -->
    <!-- Consolidated font loading strategy with font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <!-- Using Obviously Narrow Bold for the logo from local assets -->
    
    <!-- Original CSS with correct design -->
    <link rel="stylesheet" href="styles/post-onboarding.css">
</head>
<body>
    <!-- ðŸ“ LEARNING NOTE: Dynamic Screen Loading -->
    <!-- Screens will be loaded dynamically by JavaScript -->
    <div id="screen-container">
        <!-- Screens will be loaded here -->
    </div>

    <!-- ðŸ›¡ï¸ BULLETPROOF NAVIGATION SYSTEM -->
    <script src="scripts/stable-navigation.js"></script>
    
    <!-- ðŸ“ LEARNING NOTE: Dynamic Screen Loader -->
    <script>
        // Screen configuration
        const screens = [
            'welcome',
            'home',
            'challenge-active',
            'challenges-page',
            'claim-butterflies',
            'currency-rewards'
        ];

        // Load screen HTML dynamically
        async function loadScreen(screenName) {
            try {
                const response = await fetch(`screens/${screenName}.html`);
                if (!response.ok) {
                    throw new Error(`Failed to load screen: ${screenName}`);
                }
                const html = await response.text();
                return html;
            } catch (error) {
                console.error(`Error loading screen ${screenName}:`, error);
                return `<div id="${screenName}" class="screen"><p>Error loading screen: ${screenName}</p></div>`;
            }
        }

        // Initialize all screens
        async function initializeScreens() {
            const container = document.getElementById('screen-container');
            
            for (const screenName of screens) {
                const html = await loadScreen(screenName);
                container.insertAdjacentHTML('beforeend', html);
            }
            
            console.log('âœ… All screens loaded successfully');
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeScreens);
    </script>
</body>
</html>
