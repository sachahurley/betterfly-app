<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Get Started - Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to Your Wellness Journey</h1>
            <p class="subtitle">We'll personalize your experience to help you build lasting healthy habits</p>
            
            <div style="margin-top: 32px;">
                <h3>What you'll get:</h3>
                <ul style="list-style: none; padding: 0; margin-top: 16px;">
                    <li style="margin-bottom: 12px;">✅ Personalized daily challenges</li>
                    <li style="margin-bottom: 12px;">🎯 Science-backed habit formation</li>
                    <li style="margin-bottom: 12px;">📊 Progress tracking & insights</li>
                    <li style="margin-bottom: 12px;">🏆 Rewards for consistency</li>
                </ul>
            </div>
        </div>
        
        <div id="ctaContainer"></div>
    </div>

    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mount CTA
            CTAGroup.mount('ctaContainer', {
                primaryLabel: 'Let\'s go!',
                onPrimary: () => {
                    OnboardingRoutes.navigate('expectations');
                },
                secondaryLabel: 'Already have an account',
                onSecondary: () => {
                    // Placeholder for login
                    alert('Login functionality coming soon!');
                }
            });
        });
    </script>
</body>
</html>
