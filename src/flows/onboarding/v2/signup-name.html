<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sign Up - Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        
        .signup-content {
            flex: 1;
            padding: 32px 24px 60px;
        }
        
        .signup-title {
            font-family: 'Obviously', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 28px;
            font-weight: 700;
            font-stretch: condensed;
            color: var(--text-primary);
            margin-bottom: 32px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            background: white;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        .form-input.error {
            border-color: #ef4444;
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        .error-message {
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            color: #ef4444;
            margin-top: 4px;
            display: none;
        }
        
        .form-input.error + .error-message {
            display: block;
        }
        
        .signup-cta-section {
            padding: 0 24px 24px;
            background: white;
        }
        
        .primary-cta-container {
            margin-bottom: 32px;
        }
        
        .btn-primary.signup-btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 400;
            border-radius: 24px;
            border: none;
            background: #0F1C14;
            color: white;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary.signup-btn:disabled {
            background: #e5e7eb;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        .divider-section {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        
        .divider-text {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #9ca3af;
            background: white;
            padding: 0 16px;
            position: relative;
            display: inline-block;
        }
        
        .divider-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 0;
        }
        
        .social-signup-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .social-btn {
            width: 100%;
            padding: 16px 32px;
            border: 1px solid #0F1C14;
            border-radius: 24px;
            background: white;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #0F1C14;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .social-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        /* Social brand colors */
        .google-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%234285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        .facebook-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%231877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>') no-repeat center;
            background-size: contain;
        }
        
        .apple-icon {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23000000" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        
        <div id="backButtonContainer"></div>
        
        <div class="signup-content">
            <div id="progressContainer"></div>
            <h1 class="signup-title">What is your name?</h1>
            
            <form id="nameForm">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName"
                        class="form-input" 
                        placeholder="Enter your first name"
                        autocomplete="given-name"
                        required
                    />
                    <span class="error-message">Please enter your first name</span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName"
                        class="form-input" 
                        placeholder="Enter your last name"
                        autocomplete="family-name"
                        required
                    />
                    <span class="error-message">Please enter your last name</span>
                </div>
            </form>
        </div>
        
        <div class="signup-cta-section">
            <div class="primary-cta-container">
                <button id="nextBtn" class="btn-primary signup-btn" disabled>
                    Next
                </button>
            </div>
            
            <div class="divider-section">
                <span class="divider-text">or continue with</span>
            </div>
            
            <div class="social-signup-buttons">
                <button class="social-btn" id="googleSignup">
                    <span class="social-icon google-icon"></span>
                    Continue with Google
                </button>
                
                <button class="social-btn" id="facebookSignup">
                    <span class="social-icon facebook-icon"></span>
                    Continue with Facebook
                </button>
                
                <button class="social-btn" id="appleSignup">
                    <span class="social-icon apple-icon"></span>
                    Continue with Apple
                </button>
            </div>
        </div>
    </div>

    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load state
            OnboardingState.load();
            
            // Mount back button
            BackButton.mount('backButtonContainer', {
                title: 'Sign Up'
            });
            
            // Mount progress bar (step 1 of 3: name, phone, password)
            ProgressBar.mount('progressContainer', 1, 3);
            
            // Form elements
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const nextBtn = document.getElementById('nextBtn');
            const nameForm = document.getElementById('nameForm');
            
            // Validation function
            function validateForm() {
                const firstNameValid = firstNameInput.value.trim().length > 0;
                const lastNameValid = lastNameInput.value.trim().length > 0;
                
                // Update button state
                nextBtn.disabled = !(firstNameValid && lastNameValid);
                
                return firstNameValid && lastNameValid;
            }
            
            // Input validation handlers
            function validateInput(input) {
                if (input.value.trim().length === 0) {
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
                validateForm();
            }
            
            // Add input listeners
            firstNameInput.addEventListener('input', () => validateInput(firstNameInput));
            firstNameInput.addEventListener('blur', () => validateInput(firstNameInput));
            
            lastNameInput.addEventListener('input', () => validateInput(lastNameInput));
            lastNameInput.addEventListener('blur', () => validateInput(lastNameInput));
            
            // Restore values if they exist
            const existingFirstName = OnboardingState.get('profile.firstName');
            const existingLastName = OnboardingState.get('profile.lastName');
            
            if (existingFirstName) {
                firstNameInput.value = existingFirstName;
            }
            if (existingLastName) {
                lastNameInput.value = existingLastName;
            }
            
            validateForm();
            
            // Handle next button
            nextBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (validateForm()) {
                    // Save to state
                    OnboardingState.update('profile.firstName', firstNameInput.value.trim());
                    OnboardingState.update('profile.lastName', lastNameInput.value.trim());
                    
                    // Navigate to next step (phone)
                    OnboardingRoutes.navigate('signup-phone');
                }
            });
            
            // Handle form submission
            nameForm.addEventListener('submit', function(e) {
                e.preventDefault();
                nextBtn.click();
            });
            
            // Social signup handlers
            document.getElementById('googleSignup').addEventListener('click', function() {
                console.log('Google signup clicked');
                // Implement Google OAuth integration
                alert('Google signup coming soon!');
            });
            
            document.getElementById('facebookSignup').addEventListener('click', function() {
                console.log('Facebook signup clicked');
                // Implement Facebook OAuth integration
                alert('Facebook signup coming soon!');
            });
            
            document.getElementById('appleSignup').addEventListener('click', function() {
                console.log('Apple signup clicked');
                // Implement Apple Sign In integration
                alert('Apple signup coming soon!');
            });
        });
    </script>
</body>
</html>
