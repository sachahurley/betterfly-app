<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Question 9 - Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script></head>
<body>
    <div class="container">
        
        <div id="backButtonContainer"></div>
        
        <div class="content with-nav">
            <div id="progressContainer"></div>
            
            <div id="mascotContainer"></div>
            
            <h2>What does wellness success look like to you?</h2>
            
            <div id="selectionContainer"></div>
        </div>
        
        <div id="ctaContainer"></div>
    </div>

    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        let ctaGroup;
        
        document.addEventListener('DOMContentLoaded', function() {
            OnboardingState.load();
            
            // Mount back button
            BackButton.mount('backButtonContainer', {
                title: 'Question 9 of 10'
            });
            
            ProgressBar.mount('progressContainer', 9, OnboardingState.TOTAL_QUESTION_STEPS);
            MascotBubble.mount('mascotContainer', "Your vision of success is what we're working towards! This helps me craft your perfect wellness journey ðŸŒŸ");
            
            const selectionList = SelectionList.mount('selectionContainer', {
                items: [
                    { value: 'energy', emoji: 'âš¡', label: "More energy throughout the day" },
                    { value: 'happiness', emoji: 'ðŸ˜Š', label: "Feeling happier and calmer" },
                    { value: 'strength', emoji: 'ðŸ’ª', label: "Getting stronger and fitter" },
                    { value: 'habits', emoji: 'âœ…', label: "Building lasting habits" },
                    { value: 'balance', emoji: 'âš–ï¸', label: "Better work-life balance" }
                ],
                multiple: false,
                onChange: (value) => {
                    OnboardingState.update('q9_success', value);
                    ctaGroup.updateDisabled(!value);
                }
            });
            
            // Setup CTA with edit mode support  
            const ctaOptions = EditModeHelper.setupEditModeCTA({
                primaryLabel: 'Continue'
            }, () => {
                if (OnboardingState.canContinue('q9-success')) {
                    OnboardingRoutes.navigate('q10-commitment');
                }
            });
            
            ctaGroup = CTAGroup.mount('ctaContainer', {
                ...ctaOptions,
                disabled: !OnboardingState.canContinue('q9-success')
            });
            
            const existing = OnboardingState.get('q9_success');
            if (existing) {
                const item = document.querySelector(`[data-value="${existing}"]`);
                if (item) item.click();
            }
        });
    </script>
</body>
</html>
