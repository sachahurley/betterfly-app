<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Create Your Profile - Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
    <style>
        .profile-prompt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            position: relative;
        }
        
        /* CTA group for profile prompt page should match the main background */
        .cta-group {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .mascot-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 80px;
        }
        
        .large-mascot {
            width: 200px;
            height: 200px;
            margin-top: -8px;
            z-index: 2;
            position: relative;
            animation: floatAnimation 3s ease-in-out infinite;
        }
        
        .large-mascot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.15));
        }
        
        .speech-bubble-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .speech-bubble {
            background: white;
            border-radius: 20px;
            padding: 20px 24px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 320px;
            width: 100%;
            text-align: center;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 0 15px;
            border-color: white transparent transparent transparent;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.05));
        }
        
        .speech-bubble-text {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #1f2937;
            line-height: 1.5;
            margin: 0;
        }
        
        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 480px) {
            .large-mascot {
                width: 160px;
                height: 160px;
            }
            
            .speech-bubble {
                max-width: 280px;
                padding: 16px 20px;
            }
            
            .speech-bubble-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-prompt-container">
            <div class="mascot-section">
                <div class="speech-bubble-container">
                    <div class="speech-bubble">
                        <p class="speech-bubble-text">Don't lose your progress! Let's create a profile.</p>
                    </div>
                </div>
                
                <div class="large-mascot">
                    <img src="assets/betterfly-mascot.png" alt="Betterfly Mascot">
                </div>
            </div>
        </div>
        
        <div id="ctaContainer"></div>
    </div>

    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load state
            OnboardingState.load();
            
            // Mount CTA
            CTAGroup.mount('ctaContainer', {
                primaryLabel: 'Create Profile',
                onPrimary: () => {
                    // Navigate to signup name page
                    OnboardingRoutes.navigate('signup-name');
                }
            });
            
            // Add entrance animation
            setTimeout(() => {
                const speechBubble = document.querySelector('.speech-bubble');
                if (speechBubble) {
                    speechBubble.style.opacity = '0';
                    speechBubble.style.transform = 'scale(0.8)';
                    speechBubble.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    setTimeout(() => {
                        speechBubble.style.opacity = '1';
                        speechBubble.style.transform = 'scale(1)';
                    }, 500);
                }
            }, 100);
        });
    </script>
</body>
</html>
