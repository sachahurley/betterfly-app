<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Welcome to Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
            background: var(--brand-green-10);
        }
        
        /* CTA group for welcome page should match the main background */
        .cta-group {
            background: var(--brand-green-10);
        }
        
        /* Welcome page special CTA styling */
        .btn-special-cta {
            background: var(--primary-color);
            color: var(--greyscale-90);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            border: none;
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-special-cta:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .welcome-content-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
        }
        
        .welcome-logo {
            align-self: flex-start;
        }
        
        .betterfly-logo {
            margin-bottom: 24px;
            width: 390px;
            max-width: 80vw;
            align-self: flex-start;
        }
        
        
        .welcome-subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 48px;
            text-align: left;
            width: 100%;
        }
        
        @media (max-width: 480px) {
            .welcome-content-group {
                max-width: 100%;
            }
            
            .betterfly-logo {
                width: 300px;
                max-width: 85vw;
            }
            
            .welcome-logo img {
                width: 120px !important;
                height: 120px !important;
            }
        }
        
        @media (max-width: 360px) {
            .betterfly-logo {
                width: 260px;
                max-width: 80vw;
            }
            
            .welcome-logo img {
                width: 100px !important;
                height: 100px !important;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-container">
            <div class="welcome-content-group">
                <div class="welcome-logo">
                    <img src="assets/betterfly-mascot.png" alt="Betterfly Mascot" style="width: 144px; height: 144px; object-fit: contain;">
                </div>
                
                <img src="assets/betterfly-logo.svg" alt="Betterfly Logo" class="betterfly-logo">
                
                <p class="welcome-subtitle">Your personalized wellness journey starts here</p>
            </div>
        </div>
        
        <div id="ctaContainer"></div>
    </div>

    <script src="data-collector.js"></script>
    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Mount CTA
            CTAGroup.mount('ctaContainer', {
                primaryLabel: 'Get Started',
                primaryButtonClass: 'btn-special-cta',
                onPrimary: () => {
                    OnboardingRoutes.navigate('get-started');
                }
            });
            
            // Clear any previous state for fresh start
            OnboardingState.clear();
        });
    </script>
</body>
</html>
