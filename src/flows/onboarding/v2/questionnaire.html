<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterfly Questionnaire</title>
    <!-- ðŸ”´ ADDED: Import UserState for proper data management -->
    <script src="../../../../shared/user-state.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            box-sizing: border-box;
        }
        
        /* iOS Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: #ffffff;
            height: 54px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
        }
        
        .status-time {
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }
        
        /* Signal Strength - 4 bars */
        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: end;
            height: 12px;
        }
        
        .signal-bar {
            background: #000000;
            border-radius: 0.5px;
        }
        
        .signal-bar:nth-child(1) { width: 3px; height: 3px; }
        .signal-bar:nth-child(2) { width: 3px; height: 5px; }
        .signal-bar:nth-child(3) { width: 3px; height: 7px; }
        .signal-bar:nth-child(4) { width: 3px; height: 9px; }
        
        /* WiFi Icon */
        .wifi-icon {
            width: 17px;
            height: 12px;
            position: relative;
            margin: 0 2px;
        }
        
        .wifi-arc {
            position: absolute;
            border: 2px solid #000000;
            border-radius: 50%;
            border-bottom: none;
        }
        
        .wifi-arc:nth-child(1) {
            width: 17px;
            height: 12px;
            bottom: 0;
            left: 0;
        }
        
        .wifi-arc:nth-child(2) {
            width: 13px;
            height: 9px;
            bottom: 0;
            left: 2px;
        }
        
        .wifi-arc:nth-child(3) {
            width: 9px;
            height: 6px;
            bottom: 0;
            left: 4px;
        }
        
        .wifi-dot {
            width: 2px;
            height: 2px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 7.5px;
        }
        
        /* Battery */
        .battery-container {
            position: relative;
            width: 27px;
            height: 13px;
        }
        
        .battery-body {
            width: 25px;
            height: 13px;
            border: 1px solid rgba(0,0,0,0.35);
            border-radius: 4px;
            position: relative;
        }
        
        .battery-tip {
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 4px;
            background: rgba(0,0,0,0.35);
            border-radius: 0 1px 1px 0;
        }
        
        .battery-fill {
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: #000000;
            border-radius: 2px;
            width: calc(100% - 2px);
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            height: 60px;
            background: #ffffff;
            position: sticky;
            top: 54px;
            z-index: 10;
            margin-top: 0;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0f1c14;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 400;
            color: #0f1c14;
            text-align: center;
            flex: 1;
        }
        
        .header-spacer {
            width: 40px;
        }
        
        /* Progress Bar */
        .progress-container {
            padding: 0 24px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
        }
        
        .progress-segment {
            flex: 1;
            height: 100%;
            margin-right: 2px;
        }
        
        .progress-segment:last-child {
            margin-right: 0;
        }
        
        .progress-segment.completed {
            background-color: #0167fe;
        }
        
        .progress-segment.incomplete {
            background-color: #dbdddc;
        }
        
        .progress-segment.final {
            background-color: var(--brand-green-50);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px 24px 32px 24px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        /* Progress Indicator */
        .step-indicator {
            background: #ffffff;
            border: 1px solid #0167fe;
            color: #0167fe;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.36px;
            display: inline-block;
            width: fit-content;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        /* Question Section */
        .question-section {
            margin-bottom: 24px;
        }
        
        .question-title {
            font-size: 20px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .question-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
        
        /* Input Section */
        .input-section {
            margin-bottom: 12px;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 16px;
        }
        
        .input-field {
            width: 100%;
            height: 40px;
            border: none;
            border-bottom: 1px solid #dbdddc;
            background: transparent;
            padding: 8px 0;
            font-size: 20px;
            color: #6f7772;
            outline: none;
            transition: color 0.2s ease;
        }
        
        .input-field:focus {
            color: #374151;
        }
        
        .input-field::placeholder {
            color: #6f7772;
            font-size: 20px;
        }
        
        .helper-text {
            font-size: 14px;
            color: #6f7772;
            line-height: 1.5;
            letter-spacing: 0.42px;
        }
        
        /* Chips Section */
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 32px;
        }
        
        .chip {
            border: 1px solid #0f1c14;
            background: transparent;
            color: #0f1c14;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 100px;
            text-align: center;
        }
        
        .chip:hover {
            background: #f5f5f5;
        }
        
        .chip.selected {
            background: #0f1c14;
            color: #ffffff;
        }
        
        /* Button Section */
        .button-section {
            margin-top: auto;
            padding-top: 20px;
        }
        
        .continue-button {
            width: 100%;
            height: 48px;
            background: #dbdddc;
            color: #939995;
            border: none;
            border-radius: 32px;
            font-size: 16px;
            font-weight: 400;
            cursor: not-allowed;
            transition: all 0.3s ease;
            line-height: 1.5;
        }
        
        .continue-button.enabled {
            background: #0f1c14;
            color: #ffffff;
            cursor: pointer;
        }
        
        .continue-button.enabled:hover {
            background: #1a2b1f;
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 24px 24px;
            }
            
            .question-title {
                font-size: 18px;
            }
            
            .input-field {
                font-size: 18px;
            }
        }
        
        @media (min-width: 481px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
            <div class="status-icons">
                <div class="status-icon">
                    <div class="signal-bars">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                </div>
                <div class="status-icon">
                    <div class="wifi-icon">
                        <div class="wifi-arc" style="width: 17px; height: 12px; border-width: 1px; top: 0; left: 0;"></div>
                        <div class="wifi-arc" style="width: 13px; height: 8px; border-width: 1px; top: 2px; left: 2px;"></div>
                        <div class="wifi-arc" style="width: 9px; height: 4px; border-width: 1px; top: 4px; left: 4px;"></div>
                    </div>
                </div>
                <div class="status-icon">
                    <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                        <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="#000000" fill="none" stroke-width="1" opacity="0.35"/>
                        <path d="M23 4V8" stroke="#000000" stroke-width="1.3" stroke-linecap="round" opacity="0.4"/>
                        <rect x="2" y="2" width="18" height="8" rx="1.5" fill="#000000"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6"/>
            </svg>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <h1 class="question-title">What's one thing you want to improve about your health right now?</h1>
            <p class="question-subtitle">Select all that apply to personalize your experience. You can change these at a later time.</p>
        </div>
        
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input type="text" class="input-field" placeholder="placeholder" id="customInput">
            </div>
            <div class="helper-text">Or select from one of the options below.</div>
        </div>
        
        <!-- Chips -->
        <div class="chips-container">
            <button class="chip" onclick="toggleChip(this)">Improve Wellness</button>
            <button class="chip" onclick="toggleChip(this)">Boost Productivity</button>
            <button class="chip" onclick="toggleChip(this)">Learn New Skills</button>
            <button class="chip" onclick="toggleChip(this)">Build Better Habits</button>
            <button class="chip" onclick="toggleChip(this)">Connect with Others</button>
            <button class="chip" onclick="toggleChip(this)">Track My Progress</button>
        </div>
        
        <!-- Continue Button -->
        <div class="button-section">
            <button class="continue-button" id="continueBtn" onclick="handleContinue()">Continue</button>
        </div>
    </div>

    <script>
        let selectedChip = null;
        const continueBtn = document.getElementById('continueBtn');
        const customInput = document.getElementById('customInput');
        const chips = document.querySelectorAll('.chip');
        
        function toggleChip(chip) {
            // If clicking the same chip, deselect it
            if (chip.classList.contains('selected')) {
                chip.classList.remove('selected');
                selectedChip = null;
                customInput.value = '';
            } else {
                // Deselect any previously selected chip
                chips.forEach(c => c.classList.remove('selected'));
                
                // Select the new chip
                chip.classList.add('selected');
                selectedChip = chip;
                customInput.value = chip.textContent;
            }
            
            updateContinueButton();
        }
        
        function updateContinueButton() {
            const hasSelection = selectedChip !== null || customInput.value.trim() !== '';
            
            if (hasSelection) {
                continueBtn.classList.add('enabled');
                continueBtn.disabled = false;
            } else {
                continueBtn.classList.remove('enabled');
                continueBtn.disabled = true;
            }
        }
        
        // ðŸ”´ UPDATED: Now uses UserState.saveUserPreferences for proper data management
        function handleContinue() {
            if (continueBtn.classList.contains('enabled')) {
                const response = customInput.value.trim();
                
                // Save primary goal using UserState for consistency
                UserState.saveUserPreferences({
                    primaryGoal: response
                });
                
                console.log('User response saved:', response);
                window.location.href = 'questionnaire-2.html';
            }
        }
        
        function goBack() {
            window.location.href = 'welcome.html';
        }
        
        // Listen for input changes
        customInput.addEventListener('input', function() {
            // If user starts typing, deselect any selected chip
            if (selectedChip) {
                selectedChip.classList.remove('selected');
                selectedChip = null;
            }
            updateContinueButton();
        });
        
        // Initialize button state
        updateContinueButton();
    </script>
</body>
</html>
