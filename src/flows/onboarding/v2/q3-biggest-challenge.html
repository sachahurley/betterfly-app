<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Question 3 - Betterfly</title>
    <link rel="stylesheet" href="styles/shared.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script></head>
<body>
    <div class="container">
        <div class="status-bar">
            <div class="status-time">9:41</div>
            <div class="status-icons"></div>
        </div>
        
        <div id="backButtonContainer"></div>
        
        <div class="content with-nav">
            <div id="progressContainer"></div>
            
            <div id="mascotContainer"></div>
            
            <h2>What's your biggest challenge in staying healthy?</h2>
            
            <div id="selectionContainer"></div>
        </div>
        
        <div id="ctaContainer"></div>
    </div>

    <script src="state.js"></script>
    <script src="routes.js"></script>
    <script src="components/components.js"></script>
    <script>
        let ctaGroup;
        
        document.addEventListener('DOMContentLoaded', function() {
            OnboardingState.load();
            
            // Mount back button
            BackButton.mount('backButtonContainer', {
                title: 'Question 3 of 10'
            });
            
            ProgressBar.mount('progressContainer', 3, OnboardingState.TOTAL_QUESTION_STEPS);
            MascotBubble.mount('mascotContainer', "Understanding your challenges helps me create the perfect wellness plan for you! 🎯");
            
            const selectionList = SelectionList.mount('selectionContainer', {
                items: [
                    { value: 'time', emoji: '⏰', label: "Not enough time" },
                    { value: 'motivation', emoji: '🔋', label: "Lack of motivation" },
                    { value: 'knowledge', emoji: '📚', label: "Don't know where to start" },
                    { value: 'consistency', emoji: '📅', label: "Can't stay consistent" },
                    { value: 'support', emoji: '👥', label: "No support system" }
                ],
                multiple: false,
                onChange: (value) => {
                    OnboardingState.update('q3_biggestChallenge', value);
                    ctaGroup.updateDisabled(!value);
                }
            });
            
            // Setup CTA with edit mode support  
            const ctaOptions = EditModeHelper.setupEditModeCTA({
                primaryLabel: 'Continue'
            }, () => {
                if (OnboardingState.canContinue('q3-biggest-challenge')) {
                    OnboardingRoutes.navigate('q4-past-experience');
                }
            });
            
            ctaGroup = CTAGroup.mount('ctaContainer', {
                ...ctaOptions,
                disabled: !OnboardingState.canContinue('q3-biggest-challenge')
            });
            
            const existing = OnboardingState.get('q3_biggestChallenge');
            if (existing) {
                const item = document.querySelector(`[data-value="${existing}"]`);
                if (item) item.click();
            }
        });
    </script>
</body>
</html>
