<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterfly Questionnaire - Step 5</title>
    <script src="../../../../shared/user-state.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            background: #ffffff;
            box-sizing: border-box;
        }
        
        /* iOS Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: #ffffff;
            height: 54px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
        }
        
        .status-time {
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            font-size: 17px;
            font-weight: 600;
            letter-spacing: -0.41px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }
        
        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: end;
            height: 12px;
        }
        
        .signal-bar {
            background: #000000;
            border-radius: 0.5px;
        }
        
        .signal-bar:nth-child(1) { width: 3px; height: 3px; }
        .signal-bar:nth-child(2) { width: 3px; height: 5px; }
        .signal-bar:nth-child(3) { width: 3px; height: 7px; }
        .signal-bar:nth-child(4) { width: 3px; height: 9px; }
        
        .wifi-icon {
            width: 17px;
            height: 12px;
            position: relative;
            margin: 0 2px;
        }
        
        .wifi-arc {
            position: absolute;
            border: 2px solid #000000;
            border-radius: 50%;
            border-bottom: none;
        }
        
        .wifi-arc:nth-child(1) { width: 17px; height: 12px; bottom: 0; left: 0; }
        .wifi-arc:nth-child(2) { width: 13px; height: 9px; bottom: 0; left: 2px; }
        .wifi-arc:nth-child(3) { width: 9px; height: 6px; bottom: 0; left: 4px; }
        
        .wifi-dot {
            width: 2px;
            height: 2px;
            background: #000000;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 7.5px;
        }
        
        .battery-container {
            position: relative;
            width: 27px;
            height: 13px;
        }
        
        .battery-body {
            width: 25px;
            height: 13px;
            border: 1px solid rgba(0,0,0,0.35);
            border-radius: 4px;
            position: relative;
        }
        
        .battery-tip {
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 1px;
            height: 4px;
            background: rgba(0,0,0,0.35);
            border-radius: 0 1px 1px 0;
        }
        
        .battery-fill {
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background: #000000;
            border-radius: 2px;
            width: calc(100% - 2px);
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            height: 60px;
            background: #ffffff;
            position: sticky;
            top: 54px;
            z-index: 10;
            margin-top: 0;
        }
        
        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            border: none;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #0f1c14;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 400;
            color: #0f1c14;
            text-align: center;
            flex: 1;
            line-height: 1.5;
        }
        
        .header-spacer {
            width: 40px;
        }
        
        /* Progress Bar */
        .progress-container {
            padding: 0 24px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            display: flex;
        }
        
        .progress-segment {
            flex: 1;
            height: 100%;
            margin-right: 2px;
        }
        
        .progress-segment:last-child {
            margin-right: 0;
        }
        
        .progress-segment.completed {
            background-color: #0167fe;
        }
        
        .progress-segment.incomplete {
            background-color: #dbdddc;
        }
        
        .progress-segment.final {
            background-color: #22c55e;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 24px 24px 32px 24px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        /* Progress Indicator */
        .step-indicator {
            background: #ffffff;
            border: 1px solid #0167fe;
            color: #0167fe;
            padding: 4px 8px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.36px;
            display: inline-block;
            width: fit-content;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        /* Question Section */
        .question-section {
            margin-bottom: 24px;
        }
        
        .question-title {
            font-size: 20px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        
        .question-subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #000000;
            line-height: 1.5;
        }
        
        /* Selection Items */
        .selection-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 32px;
        }
        
        .selection-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            height: 64px;
            cursor: pointer;
            position: relative;
            border-radius: 20px;
            transition: background-color 0.2s ease;
        }
        
        .selection-item:hover {
            background-color: rgba(0,0,0,0.02);
        }
        
        .selection-item.selected {
            background-color: rgba(1, 152, 102, 0.05);
        }
        
        .item-content {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 16px;
        }
        
        .item-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 1px solid #dbdddc;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            flex-shrink: 0;
            color: #333333;
        }
        
        .item-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .item-label {
            flex: 1;
            font-size: 16px;
            font-weight: 400;
            color: #0f1c14;
            line-height: 1.5;
        }
        
        .item-checkbox {
            width: 24px;
            height: 24px;
            border: 1.5px solid #9ca3af;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }
        
        .selection-item.selected .item-checkbox {
            background-color: #019866;
            border-color: #019866;
        }
        
        .checkbox-check {
            display: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .selection-item.selected .checkbox-check {
            display: block;
        }
        
        /* Button Section */
        .button-section {
            margin-top: auto;
            padding-top: 20px;
        }
        
        .continue-button {
            width: 100%;
            height: 48px;
            background: #dbdddc;
            color: #939995;
            border: none;
            border-radius: 32px;
            font-size: 16px;
            font-weight: 400;
            cursor: not-allowed;
            transition: all 0.3s ease;
            line-height: 1.5;
        }
        
        .continue-button.enabled {
            background: #0f1c14;
            color: #ffffff;
            cursor: pointer;
        }
        
        .continue-button.enabled:hover {
            background: #1a2b1f;
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: 24px 24px;
            }
            
            .question-title {
                font-size: 18px;
            }
        }
        
        @media (min-width: 481px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- iOS Status Bar -->
        <!-- iOS Status Bar -->
        <div class="status-bar">
            <div class="status-time">9:41</div>
            <div class="status-icons">
                <!-- Cellular Signal -->
                <div class="status-icon">
                    <svg width="19" height="12" viewBox="0 0 19 12" fill="none">
                        <path d="M1 8.5h2v3h-2z" fill="currentColor"/>
                        <rect x="4.5" y="5" width="3" height="7" rx="0.5"/>
                        <rect x="9" y="3" width="3" height="9" rx="0.5"/>
                        <rect x="13.5" y="1" width="3" height="11" rx="0.5"/>
                    </svg>
                </div>
                <!-- WiFi -->
                <div class="status-icon">
                    <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
                        <path d="M8 11C8.55228 11 9 10.5523 9 10C9 9.44772 8.55228 9 8 9C7.44772 9 7 9.44772 7 10C7 10.5523 7.44772 11 8 11Z"/>
                        <path d="M5.12 7.12C6.248 5.992 8.008 5.992 9.136 7.12C9.392 7.376 9.808 7.376 10.064 7.12C10.32 6.864 10.32 6.448 10.064 6.192C8.424 4.552 5.744 4.552 4.104 6.192C3.848 6.448 3.848 6.864 4.104 7.12C4.36 7.376 4.776 7.376 5.032 7.12H5.12Z"/>
                        <path d="M2.928 4.928C5.28 2.576 9.152 2.576 11.504 4.928C11.76 5.184 12.176 5.184 12.432 4.928C12.688 4.672 12.688 4.256 12.432 4C9.568 1.136 4.864 1.136 2 4C1.744 4.256 1.744 4.672 2 4.928C2.256 5.184 2.672 5.184 2.928 4.928Z"/>
                        <path d="M0.736 2.736C4.016 -0.544 9.568 -0.544 12.848 2.736C13.104 2.992 13.52 2.992 13.776 2.736C14.032 2.48 14.032 2.064 13.776 1.808C9.984 -1.984 3.6 -1.984 -0.192 1.808C-0.448 2.064 -0.448 2.48 -0.192 2.736C0.064 2.992 0.48 2.992 0.736 2.736Z"/>
                    </svg>
                </div>
                <!-- Battery -->
                <div class="status-icon">
                    <svg width="25" height="12" viewBox="0 0 25 12" fill="none">
                        <rect x="0.5" y="0.5" width="21" height="11" rx="2.5" stroke="currentColor" fill="none" stroke-width="1" opacity="0.35"/>
                        <path d="M23 4V8" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" opacity="0.4"/>
                        <rect x="2" y="2" width="18" height="8" rx="1.5" fill="currentColor"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Header -->
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="#0f1c14" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div class="header-title">Questionnaire</div>
            <div class="header-spacer"></div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-segment completed"></div>
                <div class="progress-segment completed"></div>
                <div class="progress-segment completed"></div>
                <div class="progress-segment completed"></div>
                <div class="progress-segment completed"></div>
                <div class="progress-segment incomplete"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Step Indicator -->
            <div class="step-indicator">Step 5 of 6</div>
            
            <!-- Question Section -->
            <div class="question-section">
                <h1 class="question-title">How would you like Betterfly to help</h1>
                <p class="question-subtitle">Select all that apply to personalize your experience. You can change these at a later time.</p>
            </div>
            
            <!-- Selection Items -->
            <div class="selection-list">
                <div class="selection-item" onclick="toggleSelection(this)" data-value="reminders">
                    <div class="item-content">
                        <div class="item-icon">
                            <i data-lucide="bell"></i>
                        </div>
                        <div class="item-label">Reminders</div>
                        <div class="item-checkbox">
                            <span class="checkbox-check">✓</span>
                        </div>
                    </div>
                </div>
                
                <div class="selection-item" onclick="toggleSelection(this)" data-value="progress-tracking">
                    <div class="item-content">
                        <div class="item-icon">
                            <i data-lucide="trending-up"></i>
                        </div>
                        <div class="item-label">Progress Tracking</div>
                        <div class="item-checkbox">
                            <span class="checkbox-check">✓</span>
                        </div>
                    </div>
                </div>
                
                <div class="selection-item" onclick="toggleSelection(this)" data-value="education">
                    <div class="item-content">
                        <div class="item-icon">
                            <i data-lucide="graduation-cap"></i>
                        </div>
                        <div class="item-label">Education</div>
                        <div class="item-checkbox">
                            <span class="checkbox-check">✓</span>
                        </div>
                    </div>
                </div>
                
                <div class="selection-item" onclick="toggleSelection(this)" data-value="motivation">
                    <div class="item-content">
                        <div class="item-icon">
                            <i data-lucide="heart"></i>
                        </div>
                        <div class="item-label">Motivation</div>
                        <div class="item-checkbox">
                            <span class="checkbox-check">✓</span>
                        </div>
                    </div>
                </div>
                
                <div class="selection-item" onclick="toggleSelection(this)" data-value="accountability">
                    <div class="item-content">
                        <div class="item-icon">
                            <i data-lucide="users"></i>
                        </div>
                        <div class="item-label">Accountability</div>
                        <div class="item-checkbox">
                            <span class="checkbox-check">✓</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Continue Button -->
            <div class="button-section">
                <button class="continue-button" id="continueBtn" onclick="handleContinue()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        let selectedItems = new Set();
        const continueBtn = document.getElementById('continueBtn');
        
        function toggleSelection(item) {
            const value = item.dataset.value;
            
            if (selectedItems.has(value)) {
                selectedItems.delete(value);
                item.classList.remove('selected');
            } else {
                selectedItems.add(value);
                item.classList.add('selected');
            }
            
            updateContinueButton();
        }
        
        function updateContinueButton() {
            if (selectedItems.size > 0) {
                continueBtn.classList.add('enabled');
                continueBtn.disabled = false;
            } else {
                continueBtn.classList.remove('enabled');
                continueBtn.disabled = true;
            }
        }
        
        function handleContinue() {
            if (continueBtn.classList.contains('enabled')) {
                const responses = Array.from(selectedItems);
                
                // Save preferred support using UserState for consistency
                UserState.saveUserPreferences({
                    preferredSupport: responses.join(', ')
                });
                
                console.log('User selected help options:', responses);
                window.location.href = 'questionnaire-6.html';
            }
        }
        
        function goBack() {
            window.location.href = 'questionnaire-4.html';
        }
        
        // Initialize button state
        updateContinueButton();
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
