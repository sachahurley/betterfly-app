<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterfly - You're In!</title>
    <!-- ðŸ”´ ADDED: Import UserState for proper data management -->
    <script src="../../../../shared/user-state.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                rgba(255,255,250,0.3) 0%,
                rgba(197,253,218,0.475) 25%,
                rgba(140,250,185,0.65) 50%,
                rgba(82,248,153,0.825) 75%,
                rgba(54,246,136,0.9125) 87.5%,
                rgba(25,245,120,1) 100%
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 24px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            box-sizing: border-box;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 60px 0;
            text-align: left;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            color: #0f1c14;
            line-height: 1.1;
            letter-spacing: -1px;
            margin-bottom: 32px;
        }
        
        .message {
            font-size: 18px;
            color: #0f1c14;
            line-height: 1.5;
            margin-bottom: 24px;
            font-weight: 400;
        }
        
        .sub-message {
            font-size: 18px;
            color: #0f1c14;
            line-height: 1.5;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        /* Button Section */
        .button-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: auto;
        }
        
        .button-primary {
            background-color: #0f1c14;
            height: 48px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 28, 20, 0.3);
        }
        
        .button-primary .button-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .button-secondary {
            background-color: transparent;
            height: 48px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            border: 1px solid #0f1c14;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button-secondary:hover {
            background-color: rgba(15, 28, 20, 0.05);
            transform: translateY(-1px);
        }
        
        .button-secondary .button-text {
            color: #0f1c14;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        

        
        @media (max-width: 480px) {
            .container {
                padding: 24px 24px;
            }
            
            .title {
                font-size: 42px;
            }
            
            .message, .sub-message {
                font-size: 16px;
            }
        }
        
        @media (min-width: 481px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="title">You're in!</h1>
            <p class="message">
                You've just taken the first step towards a healthier, more consistent you.
            </p>
            <p class="sub-message">
                Your 5-day plan is ready. Let's get started.
            </p>
        </div>
        
        <div class="button-section">
            <button class="button-primary" onclick="handleStartDay()">
                <span class="button-text">Start Day 1</span>
            </button>
            <button class="button-secondary" onclick="handleGoHome()">
                <span class="button-text">Go to Home</span>
            </button>
        </div>
    </div>

    <script>
        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0000', '#00ff00', '#0000ff']
            });
        }
        
        // ðŸ”´ UPDATED: Now initializes challenge state and marks Day 1 as completed
        function handleStartDay() {
            // Initialize challenge state for the user
            const challengeState = UserState.initializeChallengeState();
            
            // Mark Day 1 as completed since they've finished onboarding
            UserState.updateChallengeProgress({
                daysCompleted: { 1: true },
                currentDay: 1,
                todayProgress: 0
            });
            
            console.log('Challenge initialized and Day 1 marked as completed');
            
            // Navigate to dashboard
            window.location.href = '../../dashboard/v1/index.html';
        }
        
        function handleGoHome() {
            window.location.href = '../../../../home/index.html';
        }
        
        // Trigger confetti on page load
        window.addEventListener('load', () => {
            setTimeout(triggerConfetti, 300);
        });
        
        // Initialize Lucide icons (if needed)
        lucide.createIcons();
    </script>
</body>
</html>
