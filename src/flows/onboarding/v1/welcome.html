<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterfly FTUX</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, 
                rgba(255,255,250,0.3) 0%,
                rgba(197,253,218,0.475) 25%,
                rgba(140,250,185,0.65) 50%,
                rgba(82,248,153,0.825) 75%,
                rgba(54,246,136,0.9125) 87.5%,
                rgba(25,245,120,1) 100%
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 32px 24px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .top-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .character {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: #22c55e;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
            color: #0f1c14;
        }
        
        .character svg {
            width: 48px;
            height: 48px;
        }
        
        .text-section {
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 40px;
            font-weight: 700;
            color: #0f1c14;
            line-height: 1.1;
            letter-spacing: -1px;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 20px;
            color: #4a5565;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .button-section {
            width: 100%;
        }
        
        .button {
            background-color: #0f1c14;
            height: 64px;
            border-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-width: 300px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 28, 20, 0.3);
        }
        
        .button-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 24px 24px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
        }
        
        @media (min-width: 481px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="character">
                <i data-lucide="sparkles"></i>
            </div>
        </div>
        
        <div class="text-section">
            <h1 class="title">Welcome to Betterfly</h1>
            <p class="subtitle">
                Transform your daily habits and unlock your potential with personalized insights and guidance.
            </p>
        </div>
        
        <div class="button-section">
            <button class="button" onclick="handleStart()">
                <span class="button-text">Let's personalize your start</span>
            </button>
        </div>
    </div>

    <script>
        function handleStart() {
            window.location.href = 'questionnaire.html';
        }
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
