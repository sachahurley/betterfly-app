<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betterfly - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0167fe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="loading-text">Loading Betterfly...</div>
    
    <script src="shared/user-state.js"></script>
    <script>
        // Smart routing based on user state
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (UserState.hasCompletedOnboarding()) {
                    // User has completed onboarding, go to dashboard
                    window.location.href = 'dashboard/index.html';
                } else {
                    // New user, go to onboarding
                    window.location.href = 'onboarding/welcome.html';
                }
            }, 500); // Small delay for smooth transition
        });
    </script>
</body>
</html>
